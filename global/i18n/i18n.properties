BegriffsdefinitionEinsatzfaehigkeit=Einsatzfähigkeit:\
\u000d\u000a\u000d\u000aKönnen mit dem verfügbaren und spezifisch ausgebildeten Personal die Aufgaben im Grundbetrieb wahrgenommen werden?“ (Fachkonzept DigLBPersEB)\
\u000d\u000a\u000d\u000a„Einsatzfähigkeit ist das Vermögen, mit den personellen, materiellen, infrastrukturellen, aufbau- und ablauforganisatorischen sowie betrieblichen Gegebenheiten (einschließlich Leistungen Dritter) einen Auftrag erfüllen zu können.“ (Konzeption der Bundeswehr (2018))\
\u000d\u000a\u000d\u000aAnmerkung:\
\u000d\u000a\u000d\u000aGrundbetrieb, hier im Sinne Erfüllung des Soll-OrgAuftrages.\
\u000d\u000aAuftrag, hier im Sinne Landesverteidigung und Bündnisverteidigung im Rahmen der NATO und der Europäischen Union.

BegriffsdefinitionEinsatzbereitschaft=Einsatzbereitschaft:\
\u000d\u000a\u000d\u000a„Können mit dem verfügbaren Personal, welches alle notwendigen Zusatzqualifikationen und Voraussetzungen besitzt, darüberhinausgehende einsatzbezogene Aufgaben wahrgenommen werden?“ (Fachkonzept DigLBPersEB)\
\u000d\u000a\u000d\u000aEinsatzbereitschaft: „Bewerteter aktueller Ist-Zustand der verfügbaren personellen und materiellen Ausstattung, der vorhandenen Infrastruktur und der gebilligten aufbau- und ablauforganisatorischen Strukturen zur Erfüllung zugewiesener Aufgaben/Aufträge. Das schließt die dafür notwendige Ausbildung mit ein. Einsatzbereitschaft setzt das Vorhandensein von Einsatzfähigkeit voraus.“ (Konzeption der Bundeswehr (2018))

BegriffsdefinitionBesetzungsstand=Besetzungsstand:\
\u000d\u000a\u000d\u000aDer Besetzungsstand stellt den personellen IST-Besetzungsstand dem organisatorischen SOLL gegenüber (SOLL/IST-Vergleich).\
\u000d\u000a\u000d\u000aDas SOLL umfasst alle DP die der jeweiligen FähbezAufg zugeordnet sind. Dabei werden grundsätzlich alle DP berücksichtigt, die dem eigenen Strukturelement zugeordnet sind. Darüber hinaus werden auch die DP unterstellter Strukturelemente berücksichtigt, sofern diese nicht durch eine Beurteilungszwischenebene bereits beurteilt werden.\
\u000d\u000a\u000d\u000aDas SOLL ergibt sich auf Grundlage der gültigen SOLL-Organisation der Bundeswehr und folgender Kriterien:\
\u000d\u000a\u000d\u000a     - DP zählt zum Dienstpostenumfang,\
\u000d\u000a     - DP hat keine Sperrgründe,\
\u000d\u000a     - DP hat keine Reservekennung,\
\u000d\u000a     - DP ist nicht schutzbedürftig.\
\u000d\u000a\u000d\u000aDas IST wird abgeleitet aus dem systemischen Merkmal „DP/DPÄK besetzt“.\
\u000d\u000a\u000d\u000aDatenstichtag:\
\u000d\u000a\u000d\u000aFür den Datenstichtag ist maßgeblich, wann eine Planungssituation angelegt wird (Beurteilungsstichtag). Die zur Ermittlung der SOLL/IST-Zahlen relevanten Daten werden zum letzten Tag im Monat, in dem die Planungssituation angelegt wird, „eingefroren“ und über den gesamten Zeitraum der jeweiligen Planungssituation verwendet und als Grundlage herangezogen.\
\u000d\u000a\u000d\u000aBeispiel:\
\u000d\u000a\u000d\u000a     Beurteilungsstichtag = 06.04.2023\
\u000d\u000a     Datenstichtag = 30.04.2023

BegriffsdefinitionEntwicklungBesetzung=Entwicklung DP Besetzung (2 Jahre):\
\u000d\u000a\u000d\u000aDie grafische Darstellung „Entwicklung DP Besetzung (2 Jahre)“ zeigt die prognostische Entwicklung des personellen Besetzungsstandes über einen Zeitraum von zwei Jahren.\
\u000d\u000a\u000d\u000aDie Betrachtung der Entwicklung erfolgt quartalsweise und beginnt mit dem Quartal, welches auf das Quartal folgt, in dem die jeweilige Planungssituation angelegt worden ist.\
\u000d\u000a\u000d\u000aBeispiel:\
\u000d\u000a\u000d\u000a     Beurteilungsstichtag der Planungssituation = 06.04.2023\
\u000d\u000a     Darstellung der Entwicklung ab = III. Quartal 2023\
\u000d\u000a\u000d\u000aDie Darstellung der Entwicklung erfolgt durch eine schwarze Trendlinie, welche sich, in Abhängigkeit des Verhältnisses zwischen dem quartalsbezogenen SOLL/IST, verändert. Die farblich dargestellten horizontalen Korridore entsprechen der Logik gem. „NATO ACE Forces Standard, BI-Strategic Command Directive 080-118“ wie folgt:\
\u000d\u000a\u000d\u000a     Grün = über 90% = ausgezeichnet,\
\u000d\u000a     Gelb = über 75% bis 90% = zufriedenstellend,\
\u000d\u000a     Orange = 60% bis 75% = grenzwertig,\
\u000d\u000a     Rot = unter 60% = ungenügend.\
\u000d\u000a\u000d\u000aDarüber hinaus wird, bezogen auf den Betrachtungszeitraum, der minimale und der maximale Besetzungsstand in relativen Zahlen dargestellt.\
\u000d\u000a\u000d\u000aZur Ermittlung der SOLL bzw. IST-Zahlen werden grundsätzlich die gleichen Kriterien wie zur Ermittlung des „Besetzungsstandes“ herangezogen.
